################################################################################
# Baikal site configuration
################################################################################
Alias /baikal /var/www/baikal/html/
<Directory "/var/www/baikal/html">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>


# Add alias to rewrite addressbooks in .htaccess
Alias /addressbooks /var/www/baikal/html
